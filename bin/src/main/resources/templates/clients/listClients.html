<header th:replace="fragments/includes/1-top-template.html"></header>
<div class="container-fluid">

<!-- Main Content --------------------------------------->
		<div class="d-flex justify-content-between">
          <h3 class="mb-3">Clients</h3>
          <a class="btn btn-primary btn-sm custom-buttons" data-th-href="@{'/clients/new'}">Add New Client</a>
        </div>
          <div data-th-if="${deleted}" class="message-box-info">
            Deleted successfully
          </div>
          <div class="table-responsive">
              <table class="table table-sm">
            <thead>
              <tr class="bg-white">
                <th>Client ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr data-th-each="client : ${clients}">
                <td> <a data-th-href="@{/clients/{id}(id=${client.id})}" data-th-text="${client.id}">...</a></td>
                <td data-th-text="${client.name}">...</td>
                <td data-th-text="${client.phoneNumber}"class="js-format-phone">...</td>
                <td data-th-text="${client.address}">...</td>
              </tr>
            </tbody>
          </table>
          </div>
          
<!-- end ------------------------------------------------->        
</div>

<footer th:replace="fragments/includes/2-bottom-template.html"></footer>
